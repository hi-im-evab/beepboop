<!doctype html>

<html lang="en">
<head>
	<title>osc</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	
	<script src="tone/build/Tone.js" type="text/javascript" defer></script>
	<script src="osc.js" type="text/javascript" defer></script>
	
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body onkeypress="keyboard(event)" onload="init()">
	<div class='note_marker' id='note_marker'></div>

	<div id='main' class="default-theme">
		<div class="title">
			<h3> It's a Synth! </h3>
			<p> Use buttons or keyboard keys (qwertyui) to play! </p>
		</div>
		
		<!-- Synths -->
		<div class='row'>
		
			<div class='col-xs-3'>
				<div class="synths controls">
					<h3> Synths </h3>
					<select id="synthChoice" onchange="switchSynth()" size="6">
						<option value="sDefault" selected="selected">Default</option>
						<option value="sDefaultPoly">DefaultPoly</option>
						<option value="synthA">Synth A</option>
						<option value="synthB">Synth B</option>
					</select>
				</div>	
			</div>
			
			<div class='col-xs-9'>
				<!-- Keys -->
				<div class="keys controls">
					<h3> Keys </h3>
					<button class="key" id="btnC">C</button>
					<button class="key" id="btnD">D</button>
					<button class="key" id="btnE">E</button>
					<button class="key" id="btnF">F</button>
					<button class="key" id="btnG">G</button>
					<button class="key" id="btnA">A</button>
					<button class="key" id="btnB">B</button>
					<button class="key" id="btnC8va">C</button>
					<button class="key" id="btnD8va">D</button>
				</div>
						
				<!-- Chords -->
				<div class="chords controls" id="chords_group">
					<span id="header"> Chords </span> 
					<br>
					<button class="chord" id="cMajor">C Major</button>
					<button class="chord" id="dMinor">D minor</button>
					<button class="chord" id="eMinor">E minor</button>
					<button class="chord" id="fMajor">F Major</button>
					<button class="chord" id="gMajor">G Major</button>
				</div>
			
			</div>
		</div>
		
	</div>
	
	<!-- Theme Selector -->
	<select id='theme-selector' onchange="switchTheme()">
		<option value='default'>Default Theme</option>
		<option value='red'>Red Theme</option>
		<option value='dark'>Dark Theme</option>
		<option value='gwn'>Great White North</option>
	</select>
	
	<!-- Social links -->
	<div class='social'>
		<a target="_blank" rel="noopener noreferrer" href="https://soundcloud.com/nahviss" class="fa fa-soundcloud"></a>
		<a target="_blank" rel="noopener noreferrer" href="https://www.twitter.com" class="fa fa-twitter"></a>		
		<a target="_blank" rel="noopener noreferrer" href="https://www.facebook.com" class="fa fa-facebook"></a>
		<a target="_blank" rel="noopener noreferrer" href="https://github.com/hi-im-evab/beepboop" class="fa fa-github"></a>
	</div>
	
</body>
</html>
